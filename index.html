<!doctype html>
<html>
  <head>
    <title>Socket.IO app</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    	
      <script src="/socket.io/socket.io.js"></script>
    	<script src="js/socket.io-1.2.0.js"></script>
    	<script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link href="css/mystyle.css" rel="stylesheet" media="screen">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
	  <script src="js/physicsjs.min.js"></script>
      <script src="js/page.js"></script>
	  <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_API_KEY>&libraries=places&callback=initAutocomplete"
	           async defer></script>
  </head>
  <body>
	<div id="myContents">
		<div id="mySidebar" class="w3-sidebar w3-bar-block">

			<input id="pac-input" class="controls" type="text" placeholder="Search Box">
			<div id="map"></div>
			<div id="buttonHolder">
				<button id="A" class="btn">A</button>
				<div style="display:inline">&nbsp;</div>
				<button id="B" class="btn">B</button>
				<div style="display:inline">&nbsp;</div>
				<button id="C" class="btn">CHECK</button>
			</div>
			<div id="breifing"></div>
			

			<form action="/download_map" method="get" style="max-width:30%; background:lightgray">
			Latitude: <input type="text" name="lat" id="lat-id"><br>
			Longitude: <input type="text" name="lon" id="lon-id"><br>
			<br>
			<input type="submit" value="Submit" style="color:gray">
			<br>
			<br>
			</form>
		</div>
		<div id="myCanvas"></div>
	</div>
  </body>
</html>
